{% load crispy_forms_tags %}
{% crispy form %}

{% if query %}
<h1>{{ query }}</h1>
{% endif %}

{% if books %}
<ul>
{% for book in books %}
<li>
  <img src="{{ book.image }}" width="128" border="1">
  {{ book.title }} by {{ book.authors }}
  <a href="https://books.google.com/books?id={{ book.id }}" class="google-book-page">Book page</a>
  <a href="https://play.google.com/store/books/details?id={{ book.id }}" class="google-store-page">Store page</a>
</li>
{% endfor %}
</ul>
{% endif %}
