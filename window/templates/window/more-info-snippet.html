<div class="row my-1">
  <a class="btn btn-light" data-toggle="collapse" role="button" href="#collapse{{ book.google_book_id }}">
    Description
  </a>
</div>

<div class="row collapse" id="collapse{{ book.google_book_id }}">
  <p>{{ book.description|safe }}</p>
  <a class="google-book-page" href="https://books.google.com/books?id={{ book.google_book_id }}" target="_blank">
    Source
  </a>
</div>
